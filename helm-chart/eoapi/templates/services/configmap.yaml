{{- range $serviceName, $v := .Values.apiServices -}}
{{- if index $v "enabled" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $serviceName }}-envvar-configmap-{{ $.Release.Name }}
data:
  {{- range $envKey, $envValue := index $v "settings" "envVars" }}
  {{ upper $envKey }}: {{ $envValue | quote }}
  {{- end }}
---
{{/* END: if index $v "enabled" */}}
{{- end }}
{{/* END: range $serviceName, $v := .Values.apiServices */}}
{{- end }}
