# used in GH Actions `.github/workflows/helm-tests.yml.jobs.unit-tests`
testing: true
ingress:
  enabled: true
  className: "nginx"
db:
  enabled: true
raster:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "512m"
        memory: "4096Mi"
      requests:
        cpu: "256m"
        memory: "1048Mi"
stac:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "256m"
        memory: "512Mi"
      requests:
        cpu: "256m"
        memory: "512Mi"
vector:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "256m"
        memory: "768Mi"
      requests:
        cpu: "256m"
        memory: "768Mi"
