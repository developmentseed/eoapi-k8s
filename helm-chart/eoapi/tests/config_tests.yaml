suite: service defaults configmap
templates:
  - templates/services/configmap.yaml
tests:
  - it: "vector configmap defaults"
    set:
      externalServices.raster.enabled: false
      externalServices.stac.enabled: false
      externalServices.vector.enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^vector-envvar-configmap-RELEASE-NAME$
      - equal:
          path: data.TIPG_CATALOG_TTL
          value: "300"
  - it: "raster configmap defaults"
    set:
      externalServices.raster.enabled: true
      externalServices.stac.enabled: false
      externalServices.vector.enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^raster-envvar-configmap-RELEASE-NAME$
      - equal:
          path: data.GDAL_HTTP_MULTIPLEX
          value: "YES"
  - it: "stac configmap defaults"
    set:
      externalServices.raster.enabled: false
      externalServices.stac.enabled: true
      externalServices.vector.enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^stac-envvar-configmap-RELEASE-NAME$
      - equal:
          path: data.WEB_CONCURRENCY
          value: "5"
