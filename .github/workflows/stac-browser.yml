name: build-stac-browser

on:
  push:
    branches: [main]
    paths:
      - "charts/eoapi/values.yaml"
  workflow_dispatch:
    inputs:
      STAC_BROWSER_VERSION:
        description: "STAC Browser version to build"
        required: true
        default: "v4.0.1"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract and normalize version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_VERSION="${{ github.event.inputs.STAC_BROWSER_VERSION }}"
          else
            RAW_VERSION=$(yq '.browser.image.tag' charts/eoapi/values.yaml)
          fi
          VERSION="${RAW_VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "stac_version=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set IMAGE_NAME
        run: echo "IMAGE_NAME=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}/stac-browser" >> "$GITHUB_ENV"

      - name: Log in to the GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: check
        run: |
          if docker manifest inspect "${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Image already exists, skipping build"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout STAC Browser repository
        if: steps.check.outputs.skip == 'false'
        uses: actions/checkout@v6
        with:
          repository: radiantearth/stac-browser
          ref: ${{ steps.version.outputs.stac_version }}

      - name: Set up Docker Buildx
        if: steps.check.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check.outputs.skip == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            pathPrefix=/browser/
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.stac_version }}
            org.opencontainers.image.source=https://github.com/radiantearth/stac-browser
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline
