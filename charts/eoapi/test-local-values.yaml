# Local test configuration for minikube/local development
# Based on test-k3s-unittest-values.yaml with minimal changes for local environment

testing: true
ingress:
  enabled: true
  className: "nginx"  # Changed from "traefik" for minikube
  pathType: "Prefix"
  host: "eoapi.local"

pgstacBootstrap:
  enabled: true
  settings:
    resources:
      requests:
        cpu: "256m"
        memory: "1024Mi"
      limits:
        cpu: "512m"
        memory: "1024Mi"

raster:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "768m"
        memory: "2048Mi"  # Reduced from 4096Mi for local
      requests:
        cpu: "256m"
        memory: "1024Mi"

stac:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "1280m"
        memory: "1536Mi"
      requests:
        cpu: "512m"
        memory: "1024Mi"

vector:
  enabled: true
  settings:
    resources:
      limits:
        cpu: "768m"
        memory: "1536Mi"
      requests:
        cpu: "256m"
        memory: "1024Mi"
    envVars:
      TIPG_DEBUG: "True"

eoapi-notifier:
  enabled: true
  config:
    logLevel: DEBUG
    sources:
      - type: pgstac
        config:
          channel: pgstac_items_change
          connection:
            existingSecret:
              name: ""  # Set dynamically by deploy script
              keys:
                username: "user"
                password: "password"
                host: "host"
                port: "port"
                database: "dbname"
    outputs:
      - type: cloudevents
        config:
          source: /eoapi/pgstac
          event_type: org.eoapi.stac.item
          destination:
            ref:
              apiVersion: serving.knative.dev/v1
              kind: Service
              name: eoapi-cloudevents-sink
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# Reduce PostgreSQL resources for local development
postgrescluster:
  instances:
    - name: "postgres"
      replicas: 1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "1Gi"  # Reduced for local
      resources:
        requests:
          cpu: "100m"     # Reduced for local
          memory: "512Mi" # Reduced for local
        limits:
          cpu: "500m"     # Reduced for local
          memory: "1Gi"   # Reduced for local
