suite: vector service tests
templates:
  - templates/services/vector/deployment.yaml
  - templates/services/vector/configmap.yaml
  - templates/services/vector/service.yaml
  - templates/services/vector/hpa.yaml
tests:
  - it: "vector deployment defaults"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: true
      multidim.enabled: false

      gitSha: "ABC123"
    template: templates/services/vector/deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-vector$
      - equal:
          path: spec.strategy.type
          value: "RollingUpdate"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "768m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "256m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "1024Mi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "256Mi"
      - equal:
          path: metadata.labels.gitsha
          value: "ABC123"
          
  - it: "vector configmap defaults"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: true
      multidim.enabled: false
    template: templates/services/vector/configmap.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-vector-envvar-configmap$
      - equal:
          path: data.TIPG_CATALOG_TTL
          value: "300"
          
  - it: "vector browser service"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: true
      multidim.enabled: false
      browser.enabled: false
      vector.annotations:
        annotation1: hello
        annotation2: world
      gitSha: "ABC123"
    template: templates/services/vector/service.yaml
    asserts:
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-vector$
      - matchRegex:
          path: metadata.labels.app
          pattern: ^RELEASE-NAME-vector$
      - equal:
          path: metadata.annotations.annotation1
          value: hello
      - equal:
          path: metadata.annotations.annotation2
          value: world
