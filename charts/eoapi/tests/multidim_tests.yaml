suite: multidim service tests
templates:
  - templates/services/multidim/deployment.yaml
  - templates/services/multidim/configmap.yaml
  - templates/services/multidim/service.yaml
  - templates/services/multidim/hpa.yaml
tests:
  - it: "multidim deployment defaults"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: true
      gitSha: "ABC123"
    template: templates/services/multidim/deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-multidim$
      - equal:
          path: spec.strategy.type
          value: "RollingUpdate"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "768m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "256m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "4096Mi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "3072Mi"
      - equal:
          path: metadata.labels.gitsha
          value: "ABC123"
          
  - it: "multidim configmap defaults"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: true
    template: templates/services/multidim/configmap.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-multidim-envvar-configmap$
      - equal:
          path: data.GDAL_HTTP_MULTIPLEX
          value: "YES"

  - it: "multidim browser service"
    set:
      raster.enabled: false
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: true
      browser.enabled: false
      multidim.annotations:
        annotation1: hello
        annotation2: world
      gitSha: "ABC123"
    template: templates/services/multidim/service.yaml
    asserts:
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-multidim$
      - matchRegex:
          path: metadata.labels.app
          pattern: ^RELEASE-NAME-multidim$
      - equal:
          path: metadata.annotations.annotation1
          value: hello
      - equal:
          path: metadata.annotations.annotation2
          value: world
