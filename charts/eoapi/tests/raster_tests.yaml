suite: raster service tests
templates:
  - templates/services/raster/deployment.yaml
  - templates/services/raster/configmap.yaml
  - templates/services/raster/service.yaml
  - templates/services/raster/hpa.yaml
tests:
  - it: "raster deployment defaults"
    set:
      raster.enabled: true
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: false
      gitSha: "ABC123"
    template: templates/services/raster/deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-raster$
      - equal:
          path: spec.strategy.type
          value: "RollingUpdate"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "768m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "256m"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "4096Mi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "3072Mi"
      - equal:
          path: metadata.labels.gitsha
          value: "ABC123"
          
  - it: "raster configmap defaults"
    set:
      raster.enabled: true
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: false
    template: templates/services/raster/configmap.yaml
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-raster-envvar-configmap$
      - equal:
          path: data.GDAL_HTTP_MULTIPLEX
          value: "YES"

  - it: "raster browser service"
    set:
      raster.enabled: true
      stac.enabled: false
      vector.enabled: false
      multidim.enabled: false
      browser.enabled: false
      raster.annotations:
        annotation1: hello
        annotation2: world
      gitSha: "ABC123"
    template: templates/services/raster/service.yaml
    asserts:
      - isKind:
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: ^RELEASE-NAME-raster$
      - matchRegex:
          path: metadata.labels.app
          pattern: ^RELEASE-NAME-raster$
      - equal:
          path: metadata.annotations.annotation1
          value: hello
      - equal:
          path: metadata.annotations.annotation2
          value: world
