# k3s development and testing values for eoAPI
# Inherits from local-base-values.yaml, only overrides k3s-specific settings
# Usage: helm install eoapi ./charts/eoapi -f local-base-values.yaml -f local-k3s-values.yaml

# Ingress configuration for Traefik (k3s built-in)
ingress:
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

# Knative components for CloudEvents
knative:
  enabled: true
  cloudEventsSink:
    enabled: true

# eoapi-notifier configuration with CloudEvents output
eoapi-notifier:
  enabled: true
  waitForKnativeCRDs: false
  config:
    logLevel: DEBUG
    sources:
      - type: pgstac
        config:
          channel: pgstac_items_change
          connection:
            existingSecret:
              name: ""  # Set dynamically by deploy script
              keys:
                username: "user"
                password: "password"
                host: "host"
                port: "port"
                database: "dbname"
    outputs:
      - type: cloudevents
        config:
          source: /eoapi/pgstac
          event_type: org.eoapi.stac.item
          destination:
            ref:
              apiVersion: serving.knative.dev/v1
              kind: Service
              name: eoapi-cloudevents-sink
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# Reduce PostgreSQL resources for local development
postgrescluster:
  instances:
    - name: "postgres"
      replicas: 1
      dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "1Gi"
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"

# Disable metrics-server as k3s provides it built-in
monitoring:
  metricsServer:
    enabled: false
