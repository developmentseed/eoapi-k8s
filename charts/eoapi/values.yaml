  replicaCount: 1
  image:
    # we use a custom image with pathPrefix built into it
    name: ghcr.io/developmentseed/eoapi-k8s-stac-browser
    tag: 3.3.4
  ingress:
    enabled: true  # Control ingress specifically for browser service

docServer:
  enabled: true

######################
# NOTIFICATIONS
######################
eoapi-notifier:
  enabled: false
  serviceAccount:
    name: ""
    create: false
  sources:
    - type: pgstac
      config:
        # Database connection from existing Kubernetes secret
        connection:
          existingSecret:
            name: ""
            keys:
              username: "user"
              password: "password"
              host: "host"
              port: "port"
              database: "dbname"

  # Outputs: Define where notifications are sent
  outputs:
    - type: mqtt
      config:
        broker_host: mqtt-broker
        broker_port: 1883
        # Optional: username, password, use_tls, topic, qos

    - type: cloudevents
      config:
        source: /eoapi/pgstac
        event_type: org.eoapi.stac.item
        # For KNative SinkBinding:
        destination:
          ref:
            apiVersion: messaging.knative.dev/v1
            kind: Broker
            name: my-channel-1
            namespace: serverless
            # For HTTP endpoints, use: endpoint: https://webhook.example.com

######################
# KNATIVE
######################
# Optional Knative components for CloudEvents and serverless workloads
knative:
  enabled: false
  version: "1.17"
  initTimeout: "600s"
  # CloudEvents sink configuration (deployed when eoapi-notifier uses CloudEvents output)
  cloudEventsSink:
    enabled: false
    image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.6.4
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

# Knative operator sub-chart configuration
# These values are passed directly to the knative-operator sub-chart
# The operator will be installed and can then deploy Knative Serving/Eventing via CRs
knative-operator:
  tag: "v1.17.8"
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

######################
# VERSION MANAGEMENT
######################
# Version being upgraded from, used for migration purposes
# Dont set the value in the values.yaml file
# prefer to set it in the command line
# helm upgrade --set previousVersion=$PREVIOUS_VERSION
# or in the CI/CD pipeline
previousVersion: ""
