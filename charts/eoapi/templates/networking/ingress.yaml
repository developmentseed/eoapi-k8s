{{/*
Helper template for generating ingress paths
*/}}
{{- define "eoapi.ingressPaths" -}}
{{- $isNginx := eq .Values.ingress.className "nginx" -}}
{{- $services := list
  (dict "name" "stac" "config" .Values.stac "serviceName" "stac" "useAuthProxy" (index .Values "stac-auth-proxy" "enabled") "stripPath" (not (index .Values "stac-auth-proxy" "enabled")))
  (dict "name" "raster" "config" .Values.raster "serviceName" "raster" "stripPath" true)
  (dict "name" "vector" "config" .Values.vector "serviceName" "vector" "stripPath" true)
  (dict "name" "multidim" "config" .Values.multidim "serviceName" "multidim" "stripPath" true)
  (dict "name" "mockOidcServer" "config" .Values.mockOidcServer "serviceName" "mock-oidc-server" "useServicePort" true "stripPath" true)
  (dict "name" "browser" "config" .Values.browser "serviceName" "browser" "useServicePort" true "defaultPath" "/browser" "stripPath" true)
-}}
{{- range $services }}
  {{- $enabled := and .config.enabled (or (not (hasKey .config "ingress")) .config.ingress.enabled) }}
  {{- if $enabled }}
    {{- $path := .config.ingress.path | default .defaultPath }}
- pathType: {{ if and $isNginx .stripPath }}ImplementationSpecific{{ else }}Prefix{{ end }}
  path: {{ $path }}{{ if and $isNginx .stripPath }}(/|$)(.*){{ end }}
  backend:
    service:
      {{- if .useAuthProxy }}
      name: {{ $.Release.Name }}-stac-auth-proxy
      {{- else }}
      name: {{ $.Release.Name }}-{{ .serviceName }}
      {{- end }}
      port:
        {{- if .useServicePort }}
        number: {{ if .config.service }}{{ .config.service.port | default 8080 }}{{ else }}8080{{ end }}
        {{- else }}
        number: {{ $.Values.service.port }}
        {{- end }}
  {{- end }}
{{- end }}
{{- if .Values.docServer.enabled }}
- pathType: Prefix
  path: "/{{ .Values.ingress.rootPath | default "" }}"
  backend:
    service:
      name: {{ .Release.Name }}-doc-server
      port:
        number: 80
{{- end }}
{{- end }}

{{- define "eoapi.hasEnabledService" -}}
{{- $services := list .Values.stac .Values.raster .Values.vector .Values.multidim .Values.mockOidcServer .Values.browser -}}
{{- $hasService := false -}}
{{- range $services }}
  {{- if and .enabled (or (not (hasKey . "ingress")) .ingress.enabled) }}
    {{- $hasService = true -}}
  {{- end }}
{{- end }}
{{- or $hasService .Values.docServer.enabled -}}
{{- end }}

{{- if and .Values.ingress.enabled (include "eoapi.hasEnabledService" . | trim | eq "true") }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Release.Name }}-ingress
  annotations:
    {{- if eq .Values.ingress.className "nginx" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
    {{- if eq .Values.ingress.className "traefik" }}
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ .Release.Name }}-strip-prefix-middleware@kubernetescrd
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- if .Values.ingress.hosts }}
    {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          {{- include "eoapi.ingressPaths" $ | nindent 10 }}
    {{- end }}
    {{- else }}
    - {{- if .Values.ingress.host }}
      host: {{ .Values.ingress.host }}
      {{- end }}
      http:
        paths:
          {{- include "eoapi.ingressPaths" . | nindent 10 }}
    {{- end }}
  {{- if and .Values.ingress.tls.enabled (or .Values.ingress.hosts .Values.ingress.host) }}
  tls:
    - hosts:
        {{- if .Values.ingress.hosts }}
        {{- range .Values.ingress.hosts }}
        - {{ . }}
        {{- end }}
        {{- else if .Values.ingress.host }}
        - {{ .Values.ingress.host }}
        {{- end }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
{{- end }}
