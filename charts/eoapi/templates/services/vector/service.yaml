{{- if .Values.vector.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-vector
  labels:
    app: {{ .Release.Name }}-vector
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ .Release.Name }}-vector
{{- end }}
