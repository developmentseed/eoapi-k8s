{{- if .Values.browser.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-browser
  labels:
    app: {{ .Release.Name }}-browser
    gitsha: {{ .Values.gitSha }}
spec:
  replicas: {{.Values.browser.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-browser
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-browser
    spec:
      containers:
        - name: browser
          image: {{ .Values.browser.image.name }}:{{ .Values.browser.image.tag }}
          ports:
          - containerPort: 8080
          env:
            - name: SB_catalogUrl
              value: "{{ .Values.stac.ingress.path }}"
{{- end }}
