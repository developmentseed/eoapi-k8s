{{- if .Values.browser.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-browser
  labels:
    app: {{ .Release.Name }}-browser
    gitsha: {{ .Values.gitSha }}
spec:
  replicas: {{ .Values.browser.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-browser
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-browser
    spec:
      containers:
        - name: browser
          image: {{ .Values.browser.image.name }}:{{ .Values.browser.image.tag }}
          ports:
          - containerPort: 8080
          env:
            - name: SB_catalogUrl
              value: {{ .Values.browser.catalogUrl | default (printf "%s://%s%s" (ternary "https" "http" .Values.ingress.tls.enabled) .Values.ingress.host .Values.stac.ingress.path) | quote }}
            {{- if index .Values "stac-auth-proxy" "enabled" }}
            - name: SB_authConfig
              {{- if .Values.browser.authConfig }}
              value: {{ .Values.browser.authConfig | toJson | quote }}
              {{- else }}
              value: |
                {
                  "type": "openIdConnect",
                  "openIdConnectUrl": "{{ .Values.browser.oidcDiscoveryUrl }}",
                  "oidcConfig": {
                    "client_id": "{{ .Values.browser.oidcClientId | default "test-client" }}",
                    "redirect_uri": "{{ if .Values.ingress.tls.enabled }}https{{ else }}http{{ end }}://{{ .Values.ingress.host }}{{ .Values.browser.ingress.path | default "/browser" | trimSuffix "/" }}/auth"
                  }
                }
              {{- end }}
            {{- end }}
{{- end }}
