{{- if .Values.multidim.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-multidim
  labels:
    app: {{ .Release.Name }}-multidim
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ .Release.Name }}-multidim
{{- end }}
