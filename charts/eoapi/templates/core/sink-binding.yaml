{{- $hasCloudEventsOutput := false }}
{{- range (index .Values "eoapi-notifier").outputs }}
{{- if eq .type "cloudevents" }}
{{- $hasCloudEventsOutput = true }}
{{- end }}
{{- end }}
{{- if and (index .Values "eoapi-notifier").enabled .Values.knative.enabled .Values.knative.cloudEventsSink.enabled $hasCloudEventsOutput }}
---
apiVersion: sources.knative.dev/v1
kind: SinkBinding
metadata:
  name: eoapi-notifier-sink-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eoapi.labels" . | nindent 4 }}
    app.kubernetes.io/component: sink-binding
  {{- with .Values.knative.cloudEventsSink.sinkBinding.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  subject:
    apiVersion: apps/v1
    kind: Deployment
    selector:
      matchLabels:
        app.kubernetes.io/name: eoapi-notifier
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: eoapi-cloudevents-sink
      namespace: {{ .Release.Namespace }}
{{- end }}
